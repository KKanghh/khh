{% extends 'layout.html' %}

{% block content %}
    <div>
        <form action="/auth/join" method="post">
            <div>
                <label>아이디</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>닉네임</label>
                <input type="text" name="nick">
            </div>
            <input type="submit">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 이메일입니다.');
            }
        };
    </script>
{% endblock %}
